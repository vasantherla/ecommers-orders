<html lang="en">
<head>

  <title>My eCommerce Store</title>
  <link rel="stylesheet" href="./ecommers.css" />
</head>
<body>
  <header>
    <h1>ShopEase</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover the Latest Trends</h2>
    <p>Shop the newest arrivals in fashion and tech</p>

      </div>

        <img src="https://via.placeholder.com/200x200" alt="Product 2" />

        <p>$89.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Product 3" />
        <h3>Running Shoes</h3>
        <p>$129.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  </footer>
